<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #carousel{
            background-color: #333;
            padding: 10px 0;

        }
        #carousel img {
            vertical-align: bottom;
            width: 150px;
            height: 100px;
            margin: 5px;
        }
    </style>


    <!-- https://malsup.com/jquery/cycle/ -->
    <!-- 步驟一:react,bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 步驟2:載入根元素(roof) -->
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;


        function App() {
            useEffect(() => {
                //撰寫jquery
                $(function () {
                    $('#carousel').jCarouselLite({
                        auto: 1200, //多久時間輪播一次
                        scroll: 3, //每次捲動的張數
                        visible: 2, //顯示多少張數
                        speed: 600, //輪播速度
                    });
                });
            }, []);

            return (
                <div>
                    <h1>旋轉木馬</h1>

                    <div id="carousel">
                        <ul>
                            <li><img src="../image/03f01617946e73cbcb2259e47a4a69ca.png" alt="" /></li>
                            <li><img src="../image/90766dcc8c0fe5e787017a23a5dac42f.png" alt="" /></li>
                            <li><img src="../image/f7c664394e9b3bec1961f29eb60842d7.png" alt="" /></li>
                        </ul>
                    </div>
                </div>

            )
        }
        //  步驟4:渲染(顯示)元件到根元件(root)上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
    <!--jquery主程式  -->
    <script src="./js/jquery-1.11.3.min.js"></script>
    <!-- 旋轉木馬 -->
    <script src="./js/jquery.jcarousellite.min.js"></script>
</body>

</html>
