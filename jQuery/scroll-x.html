<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            width: 100%;
            height: 45px;
            line-height: 45px;
            background-color: black;
            text-align: center;
            position: fixed;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 30px;
        }

        #container {
            width: 960px;
            height: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        section {
            width: 960px;
            height: 600px;
            /* 水平滑動才要打開 */
            float: left;
        }

        #m1 {
            background-color: rgb(40, 38, 182);
        }

        #m2 {
            background-color: rgb(127, 255, 127);
        }

        #m3 {
            background-color: rgb(255, 246, 127);
        }


        #wrapper {
            /* 總寬度> 所有section寬度*/
            width: 3000px;
            /* 總高度> 所有section剛度 */
            /* height: 2000px; */
        }
    </style>


    <!-- https://malsup.com/jquery/cycle/ -->
    <!-- 步驟一:react,bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 步驟2:載入根元素(roof) -->
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;


        function App() {
            useEffect(() => {
                //撰寫jquery
                $(function () {
                    //進場效果 
                    $('nav').localScroll({
                        target: '#container',
                        axis: 'x',
                        duration: 800

                    });

                });
            }, []);

            return (
                <div>
                    <h1>水平滑動效果</h1>
                    <nav>
                        <a href="#m1">menu1</a>
                        <a href="#m2">menu2</a>
                        <a href="#m3">menu3</a>
                    </nav>

                    <div id="container">
                        <div id="wrapper">
                            <section id="m1"></section>
                            <section id="m2"></section>
                            <section id="m3"></section>
                        </div>
                    </div>
                </div>
            )
        }
        //  步驟4:渲染(顯示)元件到根元件(root)上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
    <!--jquery主程式  -->
    <script src="./js/jquery-1.11.3.min.js"></script>

    <!--滑動主程式  -->
    <script src="./js/jquery.scrollTo.min.js"></script>
    <script src="./js/jquery.localScroll.min.js"></script>
</body>

</html>
