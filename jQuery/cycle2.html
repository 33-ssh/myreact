<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            width: 600px;
            height: 450px;
        }

        .box {
            width: 600px;
            height: 450px;
            position: relative;
        }

        /* 導覽列 */
        #nav {
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: 99;
        }

        #nav a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            margin-left: 20px;
            border: 1px solid;
            display: inline-block;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            border-radius: 50%;
        }

        /* 作用中的數字底色會改變 */
        #nav a.activeSlide {
            color:yellow;
        }
    </style>

    <!-- https://malsup.com/jquery/cycle/ -->
    <!-- 步驟一:react,bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 步驟2:載入根元素(roof) -->
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;
        // 撰寫jQuery
        // $(document).ready(function(){
        // });
        // jQuery環境簡寫


        function App() {

            useEffect(() => {
                // 撰寫jQuery
                // jQuery環境簡寫
                $(function () {
                    $('#imgCycle').after('<div id="nav"></div>').cycle({
                        fx: 'fade', //輪播方式(預設值)
                        timeout: 500,  //輪播速度
                        delay: 2000,  //第一次的第一張圖停留時間
                        pager: '#nav', //執行已建立好的css樣式
                    });
                });
            }, []);

            return (
                <div>
                    <h1>自動輪播+輪播紐</h1>
                    <div class="box">
                        <div id="imgCycle">
                            <img src="../image/03f01617946e73cbcb2259e47a4a69ca.png" alt="" />
                            <img src="../image/90766dcc8c0fe5e787017a23a5dac42f.png" alt="" />
                            <img src="../image/f7c664394e9b3bec1961f29eb60842d7.png" alt="" />
                        </div>
                        {/*<nav>輪播導覽列位置</nav>*/}
                    </div>
                </div>
            )
        }
        //  步驟4:渲染(顯示)元件到根元件(root)上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
    <!--jquery主程式  -->
    <script src="./js/jquery-1.11.3.min.js"></script>
    <!-- 輪播js -->
    <script src="./js/jquery.cycle.all.js"></script>
</body>

</html>
