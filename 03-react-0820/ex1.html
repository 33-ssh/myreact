<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap 5.2-->
    <script src="./javascripts/vendor.js"></script>
    <link rel="stylesheet" href="../03-react-0820/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- 步驟一:react,bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
</head>

<body>
    <!-- 步驟2:載入根元素(roof) -->
    <div id="root"></div>

    <script type="text/babel">
        function Card(props) {
            // 有沒有年齡資料
            let msgAge = '';
            if (props.age == "") {
                msgAge = '沒有提供年齡';
            } else {
                msgAge = props.age + '歲';
            }
            // 檢查有無按鈕名稱
            let msgBtnName = '';
            if (props.btnName == "") {
                msgBtnName = '未命名';
            } else {
                msgBtnName = props.btnName;
            }

            return (
                <div className="card" style={{ width: '300px', marginBottom: '20px' }}>
                    <img src={props.imgUrl} className="card-img-top" alt="..." />
                    <div className="card-body">
                        <h5 className="card-title">{props.name}</h5>
                        <p className="card-text">年齡:{msgAge}</p>
                        <a href="#" className="btn btn-primary">{msgBtnName}</a>
                    </div>
                </div>
            )
        }

        // 步驟3:建立React
        function App() {
            // JSX寫法
            return (
                <>
                    <Card imgUrl="../image/IMG_8347.jpg" name="卡片1" age="10" btnName="查看更多" />
                    <Card imgUrl="../image/f7c664394e9b3bec1961f29eb60842d7.png" name="卡片2" age="" btnName="" />
                </>
            )

        }

        //  步驟4:渲染(顯示)元件到根元件(root)上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>

</body>

</html>
