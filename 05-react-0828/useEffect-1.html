<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 載入BootStrap -->
    <script src="../03-react-0820/javascripts/vendor.js"></script>
    <link rel="stylesheet" href="../03-react-0820/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- 步驟一:react,bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 步驟2:載入根元素(roof) -->
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;

        function App() {
            // useEffect 被觸發的時間點是在渲染之後
            useEffect(() => {
                // console.log(2);
                // document.title = "useEffect更改了title";
                // 監聽事件
                const btn2 = document.getElementById('btn2');
                btn2.addEventListener('click', () => {
                    console.log(3);
                    document.title = "按鈕2更新title"
                });

            });

            // 步驟3:建立React元件

            // JSX寫法
            return (
                <>
                    <h1>Hello,React!</h1>
                    <button onClick={() => {
                        document.title = "按鈕更改title";
                    }}>更新title</button>
                    <button id="btn2">按鈕2</button>

                </>
            )


        }
        //  步驟4:渲染(顯示)元件到根元件(root)上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>

</body>

</html>
