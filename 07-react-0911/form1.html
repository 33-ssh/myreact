<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入BootStrap -->
    <script src="../03-react-0820/javascripts/vendor.js"></script>
    <link rel="stylesheet" href="../03-react-0820/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- 步驟一:react,bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

</head>

<body>
    <!-- 步驟2:載入根元素(roof) -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        function App() {
            // #1使用者名稱
            const [inputName, setInputName] = useState('test');

            // #2下拉清單 select
            // 建立一個縣市名陣列清單

            const arrCity = ['台北市', '新北市', '台中市'];
            const [selCity,setSelCity] = useState('');
            return (
                <div>
                    {/*#1 input*/}
                    <label htmlFor="username">使用者名稱</label>
                    <input type="text" id="username" value={inputName} onChange={e => {
                        console.log(e);
                        setInputName(e.target.value);

                    }} /> -{inputName}

                    <hr />

                    {/*#2 下拉清單 select*/}
                    <select name="" id="" value={selCity} onChange={e=>setSelCity(e.target.value)}>
                        <option value="" disabled>請選擇</option>
                        {/* <option value="台北市">台北市</option> 
                        <option value="新北市">新北市</option> 
                        <option value="台中市">台中市</option> */}

                        {
                            arrCity.map((city) => {
                                return <option value={city} key={city}>{city}</option>
                            })

                        }

                    </select>-{selCity}

                </div>


            )




        }

        //  步驟4:渲染(顯示)元件到根元件(root)上
        // const el = document.getElementById('root');
        // const root = ReactDOM.createRoot(el);
        // root.render(<App/>);
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>

</body>

</html>
